name: deploy_frontend # Deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths:
        - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azureresumergbd57 --auth-mode login '$web' -s frontend/ --overwrite true
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az afd endpoint purge --content-paths  "/*" --profile-name "azureresume" --name "azureresume-buc8cffwdkgyh5ck.z03.azurefd.net" --resource-group "azureresume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()