name: deploy_frontend # Deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths:
        - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login (OIDC or SP JSON)
      uses: azure/login@v2
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload Static site to $web container in blob storage AAD
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob sync \
              --account-name azureresumergbd57 \
              --container '$web' \
              -source frontend/ \
              --auth-mode login \

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az afd endpoint purge \
            --content-paths  "/*" \
            --profile-name "azureresume" \
            --name "azureresume-buc8cffwdkgyh5ck" \
            --resource-group "azureresume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()